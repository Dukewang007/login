<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="format-detection" content="telephone=no" />
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>canvas绘制</title>
  
  <link rel="stylesheet" type="text/css" media="all" href="../css/style.css" />
  <script type="text/javascript" src="../js/flexible.js"></script>
</head>

<body class="app">
  <div class="content"> 
    <div class="title"><h1>今天是星期五</h1></div>

    <div class="canvas-main">
      <canvas id="canvas"></canvas>
    </div>
    <div>爱杯科技</div>
    
  </div>  

<script type="text/javascript">
  //1：获取canvas元素
  var canvas = document.getElementById("canvas");
  console.log(window.screen.width)
  var w = canvas.width = window.screen.width;
  var h = canvas.height = window.screen.width*2/3;
  //2：获取上下文
  var context = canvas.getContext('2d');
  //第三步：指定绘制线样式、颜色
  //context.strokeStyle = "transparent";
  //第四步：绘制矩形，只有线。内容是空的
  //context.strokeRect(0, 0,canvas.width ,canvas.height);
  
  //3：绘制等腰三角形。底120px，腰100px
  context.fillStyle = "#DE2910";
  context.fillRect(0, 0,canvas.width ,canvas.height);
  // 4：把路径移动到画布中的指定点,开始绘制第一个大五角星
  context.beginPath(); 
  context.fillStyle = "#FFDE00";
   context.moveTo(w/2,(h-80)/2);
   context.lineTo((w/2-60),(h/2+40));
   context.lineTo((w/2+60),(h/2+40))
   // context.lineTo(w/2,(h-80)/2)
   context.closePath()
   context.fill();
</script>
</body>
</html>
